<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Student Management System</title>
</head>
<body>
<div class="container">
<br>
	<h1 align="center">Employee Management System</h1>
	<br>
	<h2 align="left">Update Employee</h2>
	<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST" >
		<input type="hidden" th:field="*{id}" />
	<!-- Hidden - stops auto generated id for updating purpose -->
		<input type="text" th:field="*{firstName}" placeholder="Employee first Name" class="form-control mb-4 col-4" >	
		<input type="text" th:field="*{lastName}" placeholder="Employee last Name" class="form-control mb-4 col-4" >	
		<input type="text" th:field="*{emailID}" placeholder="Email	"  class="form-control mb-4 col-4" >
		<button type="submit" class="btn btn-primary col-2">Update Employee</button>	
				
	</form>
	</div>
</body>
</html>
